    <style>

        /* ğŸ¾ æ‚¬æµ®çŒ«çˆªæŒ‰é’®ï¼šä¸å›ºå®šä½ç½®ï¼Œéšå±æ»šåŠ¨ */
        .floating-paw {
            position: fixed; /* æ ¸å¿ƒï¼šå›ºå®šåœ¨å±å¹•ä¸Š */
            bottom: 30px;

            width: 70px;

        .floating-paw:hover { transform: scale(1.1); background: #333; }
        .floating-paw:active { transform: scale(0.9); }
        .paw-text { font-size: 10px; font-weight: bold; margin-top: -5px; }

        /* ğŸ“¸ ç…§ç‰‡ç½‘æ ¼ */
        .photo-grid {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 15px; width: 100%; max-width: 500px; padding-bottom: 100px;
        }

        /* ğŸ“¸ å¤å¤æ‹ç«‹å¾—å¡ç‰‡ */
        .polaroid {
            display: none; 
            background: #fffdf5; /* è±¡ç‰™ç™½ */
            padding: 10px 10px 25px 10px;
            box-shadow: 3px 5px 15px rgba(0,0,0,0.15);
            width: calc(50% - 10px);
            box-sizing: border-box;
            opacity: 0;
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* å¤å¤æ»¤é•œæ•ˆæœ */
        .polaroid img {
            width: 100%; aspect-ratio: 1 / 1; object-fit: cover;
            filter: sepia(0.3) contrast(0.9) brightness(1.05); /* æ ¸å¿ƒï¼šå¤å¤æ»¤é•œ */
            border: 1px solid #ddd;
        }

        /* éšæ€§æ—‹è½¬ */
        .polaroid:nth-child(odd) { transform: rotate(-4deg) scale(0.8); }
        .polaroid:nth-child(even) { transform: rotate(3deg) scale(0.8); }

        .polaroid.active { display: flex; opacity: 1; }
        .polaroid.active:nth-child(odd) { transform: rotate(-2deg) scale(1); }
        .polaroid.active:nth-child(even) { transform: rotate(1deg) scale(1); }

        .polaroid-info { margin-top: 10px; text-align: center; font-size: 0.75rem; color: #6e6352; font-style: italic; }

        /* å¤§å›¾é¢„è§ˆ */
        .lightbox {

            background: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center;
        }
        .lightbox img { max-width: 90%; max-height: 90%; border: 10px solid white; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div class="about-card">
        <h2>ABOUT ME ğŸ¾</h2>
        <p>æœ‰ä¸€åª<strong>é»‘çŒ«</strong>çš„å¤§é˜ªåœ¨ä½ç¤¾ç•œ</p>
        <p>è®°å½•ä¸€äº›ç¢ç¢å¿µå’Œç”Ÿæ´»ç¢ç‰‡ âœ¨</p>
    </div>

    <div class="music-box">
        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/2YF2QvEFNGbIgNQaUzLk4Q?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="floating-paw" id="reveal-btn">
        <span style="font-size: 30px;">ğŸ¾</span>
        <span class="paw-text">Feed</span>
    </div>

    <div class="photo-grid" id="photo-grid">
        <div class="polaroid"><img src="1.jpeg"><div class="polaroid-info"> #01</div></div>
        <div class="polaroid"><img src="2.jpeg"><div class="polaroid-info"> #02</div></div>
        <div class="polaroid"><img src="3.jpeg"><div class="polaroid-info"> #03</div></div>
        <div class="polaroid"><img src="4.jpeg"><div class="polaroid-info"> #04</div></div>
        <div class="polaroid"><img src="5.jpeg"><div class="polaroid-info"> #05</div></div>
        <div class="polaroid"><img src="6.jpeg"><div class="polaroid-info"> #06</div></div>
        <div class="polaroid"><img src="7.jpeg"><div class="polaroid-info"> #07</div></div>
        <div class="polaroid"><img src="8.jpeg"><div class="polaroid-info"> #08</div></div>
    </div>

    <div id="lightbox" class="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="">
    </div>

    <script>
        const btn = document.getElementById('reveal-btn');
        const cards = document.querySelectorAll('.polaroid');
        let index = 0;

        btn.addEventListener('click', () => {
            if (index < cards.length) {
                const currentCard = cards[index];
                currentCard.classList.add('active');
                
                // è‡ªåŠ¨ä¸‹æ»‘é€»è¾‘ï¼šå¹³æ»‘æ»šåŠ¨åˆ°å½“å‰å±•ç¤ºçš„å¡ç‰‡
                setTimeout(() => {
                    currentCard.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                }, 100);
                
                index++;
                if (index === cards.length) {
                    btn.querySelector('.paw-text').innerHTML = "Full!";
                    btn.style.opacity = "0.5";
                }
            }
        });

        // æ”¾å¤§é¢„è§ˆ
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        cards.forEach(card => {
            const img = card.querySelector('img');
            img.onclick = (e) => {
                e.stopPropagation();
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src;
            };
        });
    </script>
